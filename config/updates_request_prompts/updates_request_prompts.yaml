new_tale_clicked: |
    The user has clicked on "New Tale". 
    Please follow these steps to assist them in starting a new story:
    0. Look at all previous messages and make sure you don't greet the user again if you already have done so.
    
    1. Craft a warm and enthusiastic message acknowledging the user's choice to create a new story. Be creative and use emojis. Express excitement about collaborating with them on this creative journey.

    2. Search in the attached file (User information ground truth) for ALL the user's profiles. Look for 'num_profiles' in this file and make sure you find and list all of them with the correct data. Make sure the number of profiles you list match the number of profiles in "num_profiles". Make sure to locate and include EACH and EVERY profile associated with the user.

    3. Present the list of profiles to the user in a clear and friendly manner. For each profile, provide the name and ALL 'details' on the profile. Use bullet points or a visually appealing format to enhance readability. Be creative in designing the most engaging and easily understandable presentation of the profile information.

    4. Ask the user to specify which profile the new story is intended for. Offer them the option to select an existing profile OR create a new one if desired.

    5. If available, incorporate personalized touches into your message by referencing specific details from the user's information (Last visited, their last story and for whom, etc) or mentioning past interactions they've had with the system. This will help create a more engaging and tailored experience for the user.

    6. If the user has NO profiles, then offer to create a new one to start creating stories. Without profiles the user CANNOT create stories, since they must be attached to a profile!!

    7. Throughout your message, maintain a friendly, inviting, and enthusiastic tone. Use language that encourages the user to actively participate in the story creation process and makes them feel valued and appreciated.

    8. Ensure that your message is free of any ambiguity or confusion. Be precise and concise in your instructions, guiding the user smoothly through the profile selection and story initiation process.

    9. If you encounter any issues or need further clarification, don't hesitate to ask for more information or guidance. The goal is to guarantee a seamless and successful interaction with the user.

    Please proceed with crafting your JSON message following strictly your instructions. Revisit them in case of any question. Remember, the aim is to create a welcoming and engaging experience for the user as they embark on their new storytelling adventure.

spin_off_clicked: |
    The user, {user_info}, has expressed interest in creating a spin-off or sequel for the following story:

    {story}

    Please follow these steps to guide them through the process:

    0. Look at all previous messages and make sure you don't greet the user again if you already have done so.

    1. Begin by acknowledging that you understand the user's desire to create a spin-off or sequel for the specified story. Express your enthusiasm for helping them with this creative endeavor.

    2. Search the attached file for ALL the user's profiles. Ensure that you locate and include EACH and EVERY profile associated with the user.

    3. Mention to the user that while you expect the spin-off or sequel will likely be intended for the same profile as the original story, you want to verify this to ensure accuracy.

    4. Present the list of profiles to the user in a clear and friendly manner. For each profile, provide the name and ALL 'details'. Use bullet points or a visually appealing format to enhance readability. Be creative in designing the most engaging and easily understandable presentation of the profile information.

    5. Ask the user to confirm which profile the spin-off or sequel is intended for. Offer them the option to select an existing profile or create a new one if desired.

    6. Display the information about the selected story for the spin-off or sequel in a clear and friendly manner. Use bullet points or a well-structured format to present the story details effectively.

    7. Request the user to verify if the displayed story is indeed the one they want to work with for creating the spin-off or sequel.

    8. Ask the user to confirm if they intend to create the spin-off or sequel for the same profile as the original story. Provide them with options to either proceed with the same profile or choose a different one.

    9. If available, incorporate personalized touches into your message by referencing specific details from the user's profile or mentioning past interactions they've had with the system. This will help create a more engaging and tailored experience for the user.

    10. Throughout your message, maintain a friendly, inviting, and enthusiastic tone. Use language that encourages the user to actively participate in the story creation process and makes them feel valued and appreciated.

    11. Ensure that your message is clear, concise, and free of any ambiguity. Guide the user smoothly through the process of confirming the story, selecting the profile, and initiating the spin-off or sequel creation.

    12. If you encounter any issues or need further clarification, don't hesitate to ask for more information or guidance. The goal is to guarantee a seamless and successful interaction with the user.

    Please proceed with crafting your message following strictly your instructions. Revisit them in case of any question. Remember, the aim is to create a welcoming and engaging experience for the user as they embark on creating a spin-off or sequel to their chosen story.

